<!DOCTYPE html>
<html>
    <head>
        <title>QUnit Test Suite</title>
        <link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen">
        <script type="text/javascript" src="lib/qunit.js"></script>

        <script type="text/javascript" src="lib/blanket.min.js"></script>
        <script type="text/javascript" src="lib/jshamcrest.js"></script>
        <script type="text/javascript" src="lib/jsmockito-1.0.3-minified.js"></script>
        <!-- Project files -->
        <script type="text/javascript" src="../src/playernode.js" data-cover></script>
        <script type="text/javascript" src="../src/nodejsClient.js" data-cover></script>
        <!-- Test files -->
        <script type="text/javascript" src="playernodeTest.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">Bomber QUnit Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>

        <script type="text/javascript">
            function blanket_toggleSource(e) {
                var t = document.getElementById(e);
                t.style.display === "block" ? t.style.display = "none" : t.style.display = "block";
            }
        </script>
    </body>
</html>
